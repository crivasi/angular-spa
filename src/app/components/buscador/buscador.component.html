<h1>
  Heroes con el término:
  <small>
  {{ parametroBusqueda }}
</small>
</h1>


<div class="row animated fadeIn" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info">
      NO existen heroes con este término
    </div>
  </div>
</div>

<div class="card-columns">
  <app-heroe-tarjeta 
    [heroe]="hero" 
    [codigoHeroe]="hero.codigo" 
    *ngFor="let hero of heroes;"
    >

  </app-heroe-tarjeta>
</div>
