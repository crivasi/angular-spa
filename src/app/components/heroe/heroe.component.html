<h1>
  {{ heroe.nombre }}
  <small>
    ({{ heroe.aparicion | date:'y' }})
  </small>
</h1>
<hr>

<div class="row">
  <div class="col-md-4 animated fadeIn fast">
    <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre"/>
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-block btn-outline-danger">Regresar</a>
  </div>
  <div class="col-md-8 animated fadeIn">
    <h3>{{ heroe.nombre | uppercase }}</h3> <!-- usando pipe -->
    <hr>
    <p>
      {{ heroe.bio }}
    </p>
    <div>
      <!-- <img src="assets/img/{{ heroe.casa }}-logo.png" width="100px"/> -->
      <img class="img-logo" *ngIf="heroe.casa == 'Marvel'" src="assets/img/Marvel-logo.png" />
      <img class="img-logo" *ngIf="heroe.casa == 'DC'" src="assets/img/DC-logo.png" />
    </div>
  </div>
</div>
